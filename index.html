<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Watch</title>
    <link href="style.css" rel="stylesheet">
    <script>
    setInterval(() => {
        const currentDate = new Date();
        /*alert(currentDate);*/
        const documentStyle = document.documentElement.style;
        documentStyle.setProperty("--hour", `${currentDate.getHours()-6}`);
        documentStyle.setProperty("--minutes", `${currentDate.getMinutes()-10}`);
        documentStyle.setProperty("--seconds", `${currentDate.getSeconds()}`);
    }, 1e3);
    </script>
</head>
<body>
    <?php echo date('h:m:s')?>
    <div class="wrapper">
        <ul id="clock">
            <li class="numbers"><span>1</span></li>
            <li class="numbers"><span>2</span></li>
            <li class="numbers"><span>3</span></li>
            <li class="numbers"><span>4</span></li>
            <li class="numbers"><span>5</span></li>
            <li class="numbers"><span>6</span></li>
            <li class="numbers"><span>7</span></li>
            <li class="numbers"><span>8</span></li>
            <li class="numbers"><span>9</span></li>
            <li class="numbers"><span>10</span></li>
            <li class="numbers"><span>11</span></li>
            <li class="numbers"><span>12</span></li>
            <li id="hour"></li>
            <li id="min"></li>
            <li id="sec"></li>
        </ul>
    </div>
</body>
</html>
